<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Randell D. Galagal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: url('black001.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: 600;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      transition: 0.3s;
      text-shadow: 1px 1px 3px #000;
    }

    nav a:hover {
      background-color: white;
      color: black;
    }

    .container {
      height: calc(100% - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      line-height: 1.6;
      text-shadow: 1px 1px 3px #000;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

    <a href="blog.html">My Blog</a>
    <a href="sport.html">Sports I Like</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Hello, I'm <strong>Randell D. Galagal</strong></h1>
    <p>Welcome to my minimalist, modern personal website. Feel free to explore and learn more about me, my hobbies, favorite sports, and how to connect with me.</p>
  </div>
</body>
</html>
